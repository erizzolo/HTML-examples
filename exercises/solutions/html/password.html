<!DOCTYPE html>
<html lang="it">

<head>
    <title>Password generator</title>
    <meta charset="utf-8">
    <meta name="author" content="Emanuele Rizzolo">
    <meta name="description" content="Password generator">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/password.css">
    <script src="../js/core.js"></script>
    <script src="../js/password.js"></script>
</head>

<body>
    <h1>Random password generator</h1>
    <label>Lunghezza (8..20)<input id="length" type="number" min="8" max="20" value="8"></label>
    <fieldset>
        <legend>Lettere maiuscole</legend>
        <label><input type="radio" name="upper" value="yes" checked>Ammesse</label>
        <label><input type="radio" name="upper" value="sure">Richieste</label>
        <label><input type="radio" name="upper" value="no">Proibite</label>
    </fieldset>
    <fieldset>
        <legend>Lettere minuscole</legend>
        <label><input type="radio" name="lower" value="yes" checked>Ammesse</label>
        <label><input type="radio" name="lower" value="sure">Richieste</label>
        <label><input type="radio" name="lower" value="no">Proibite</label>
    </fieldset>
    <fieldset>
        <legend>Cifre</legend>
        <label><input type="radio" name="digits" value="yes" checked>Ammesse</label>
        <label><input type="radio" name="digits" value="sure">Richieste</label>
        <label><input type="radio" name="digits" value="no">Proibite</label>
    </fieldset>
    <fieldset>
        <legend>Simboli</legend>
        <label><input type="radio" name="symbols" value="yes" checked>Ammessi</label>
        <label><input type="radio" name="symbols" value="sure">Richiesti</label>
        <label><input type="radio" name="symbols" value="no">Proibiti</label>
    </fieldset>
    <fieldset>
        <legend>Duplicati</legend>
        <label><input type="checkbox" name="duplicates" checked>Duplicati ammessi</label>
    </fieldset>
    <button type="button" id="generate">Genera!</button>
    <div id="password">
        Generated password will show here
    </div>
    <a href="../index.html"> back to home page </a>
</body>

</html>
